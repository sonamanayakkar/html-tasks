<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="blur"></div>

        <div class="box box1">
            <img src="images/photo-1543269664-76bc3997d9ea.jpeg" alt="">
        </div>
        <form action="">
            <div class="box box2">
                <div class="list">
                    <h1>Sign Up</h1>
                    <div class="inputs">
                        <label for="name">Full Name</label><br>
                        <input type="text" id="name" placeholder="Name.." required maxlength="15">
                    </div>
                    <div class="inputs">
                        <label for="mail">Email</label><br>
                        <input type="email" id="mail" placeholder="Email address.." required>
                    </div>
                    <div class="inputs">
                        <label for="usname">User Name</label><br>
                        <input type="text" id="usname" placeholder="User Name.." required maxlength="15">

                    </div>
                    <div class="inputs">
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass" placeholder="********" required maxlength="10">
                    </div>
                    <div class="inputs">
                        <label for="rpass">Repeat Password</label><br>
                        <input type="password" id="rpass" placeholder="******** ********" required maxlength="10">
                    </div>
                    <div class="inputs inputs1">
                        <input type="checkbox" class="check" required>
                        <h2>i agree to the Terms of User </h2>
                    </div>
                    <div class="inputs inputs2">

                        <button type="submit" class="button1">Sign Up</button>
                        <button type="submit" class="button2">Sign in <i
                                class="fa-solid fa-arrow-right-long"></i></button>

                    </div>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
