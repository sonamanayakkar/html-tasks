<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">

        <div class="mainbox">

            <form action="">

                <section>
                    <h1>A Contract Form</h1>
                </section>
                <section>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="15">
                </section>
                <section>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" placeholder="Enter your mail" required>
                </section>
                <section>

                    <label for="mess">Message</label>
                    <textarea id="mess" rows="4" cols="10" maxlength="20"></textarea>

                </section>
                <section class="sec">

                    <button type="submit">Submit</button>

                </section>

            </form>



        </div>

    </div>

</body>

</html>
